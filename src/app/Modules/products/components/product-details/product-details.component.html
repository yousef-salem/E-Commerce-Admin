<div class="box" >
    <div class="row" *ngIf="!isLoading">
        <div class="col-md-5 col-sm-12">
            <img src="{{product.image}}" alt="">
        </div>
        <div class="col-md-7 col-sm-12">
            <div class="info">
                <ul class="list-unstyled">
                    <li><strong>Title: </strong>{{product.title}}</li>
                    <li><strong>Description: </strong>{{product.description}}</li>
                    <li><strong>Price: </strong>{{product.price|currency}}</li>
                    <li><strong>Category: </strong>{{product.category}} </li>
                    <li><strong>Rating: </strong>{{product.rating.rate}} ({{product.rating.count}}<i class="fas fa-user"></i>)</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center h-100 w-100" *ngIf="isLoading" >
    <app-spinner></app-spinner>
    </div>
</div>
